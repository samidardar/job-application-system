# Render Blueprint
# This file tells Render how to deploy your application

services:
  - type: web
    name: job-application-system
    runtime: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
    disk:
      name: job-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
